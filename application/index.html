<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
        .greeting {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Greeting Application</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="displayGreeting()">Greet Me</button>
        <div class="greeting" id="greeting"></div>
    </div>

    <script>
        function displayGreeting() {
            const name = document.getElementById('nameInput').value;
            const greetingDiv = document.getElementById('greeting');
            if (name) {
                greetingDiv.textContent = `Happy birthday, ${name}!`;
            } else {
                greetingDiv.textContent = 'Please enter your name.';
            }
        }
    </script>
</body>
</html>
